<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Donut in JS</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: white;
      text-align: center;
    }
    pre {
      line-height: 1;
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>
  
  <script>
    const donutElement = document.getElementById('donut');
    const screen_width = 60;  // Decrease width
    const screen_height = 20;  // Decrease height

    
    let A = 0;
    let B = 0;

    function renderDonut() {
      const b = new Array(screen_width * screen_height).fill(' ');
      const z = new Array(screen_width * screen_height).fill(0);

      for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
          const c = Math.sin(i);
          const d = Math.cos(j);
          const e = Math.sin(A);
          const f = Math.sin(j);
          const g = Math.cos(A);
          const h = d + 2;
          const D = 1 / (c * h * e + f * g + 5);
          const l = Math.cos(i);
          const m = Math.cos(B);
          const n = Math.sin(B);
          const t = c * h * g - f * e;

          const x = Math.floor(screen_width / 2 + 20 * D * (l * h * m - t * n)); // Lowering from 30 to 20
          const y = Math.floor(screen_height / 2 + 10 * D * (l * h * n + t * m)); // Lowering from 15 to 10
          const o = x + screen_width * y;
          const N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));

          if (y > 0 && y < screen_height && x > 0 && x < screen_width && D > z[o]) {
            z[o] = D;
            b[o] = '.,-~:;=!*#$@'[Math.max(N, 0)];
          }
        }
      }

      donutElement.textContent = b.join('');
      A += 0.04;
      B += 0.02;
    }

    setInterval(renderDonut, 50);
  </script>
</body>
</html>
